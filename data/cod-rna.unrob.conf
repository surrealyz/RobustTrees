# General Parameters, see comment for each definition
# can be gbtree or gblinear
booster = gbtree
# choose logistic regression loss function for binary classification
objective = binary:logistic
# use robust learning
tree_method = exact 


# nthread = 16
# Tree Booster Parameters
# step size shrinkage
eta = 0.2
# minimum loss reduction required to make a further partition
gamma = 1.0
# minimum sum of instance weight(hessian) needed in a child
min_child_weight = 1
# maximum depth of a tree
max_depth = 4

robust_training_verbose=false
# Task Parameters
# the number of round to do boosting
num_round = 80
# 0 means do not save any model except the final round model
save_period = 0
# The path of training data
data = "data/cod-rna.train.csv?format=csv&label_column=0"
# The path of validation data, used to monitor training process, here [test] sets name of the validation set
eval[test] = "data/cod-rna.test.csv?format=csv&label_column=0"
# The path of test data
test:data = "data/cod-rna.test.csv?format=csv&label_column=0"

model_out = '../growtrees/models/gbdt/nature_cod-rna.bin'
